apiVersion: v1
kind: ConfigMap
metadata:
  name: dealbot-env
data:
  NODE_ENV: production
  DEALBOT_HOST: 0.0.0.0
  DEALBOT_PORT: "3130"
  DATABASE_HOST: dealbot-postgres
  DATABASE_PORT: "5432"
  DATABASE_USER: dealbot
  DATABASE_NAME: filecoin_dealbot
  DATABASE_PASSWORD: dealbot_password
  NETWORK: calibration
  # Dev mode - enables /api/dev/* endpoints for manual deal/retrieval testing
  ENABLE_DEV_MODE: "true"
  # Longer intervals for local dev (1hr deals, 2hr retrievals)
  DEAL_INTERVAL_SECONDS: "3600"
  RETRIEVAL_INTERVAL_SECONDS: "7200"
  DEAL_START_OFFSET_SECONDS: "0"
  RETRIEVAL_START_OFFSET_SECONDS: "3600"
  METRICS_START_OFFSET_SECONDS: "7200"
  # Disable CDN, enable IPNI for local testing
  ENABLE_CDN_TESTING: "false"
  ENABLE_IPNI_TESTING: "always"
