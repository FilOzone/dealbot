apiVersion: apps/v1
kind: Deployment
metadata:
  name: dealbot-postgres
  labels:
    app.kubernetes.io/name: dealbot-postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: dealbot-postgres
  template:
    metadata:
      labels:
        app.kubernetes.io/name: dealbot-postgres
    spec:
      containers:
        - name: postgres
          image: postgres:16-alpine
          env:
            - name: POSTGRES_USER
              value: dealbot
            - name: POSTGRES_PASSWORD
              value: dealbot_password
            - name: POSTGRES_DB
              value: filecoin_dealbot
          ports:
            - name: postgres
              containerPort: 5432
              protocol: TCP
          startupProbe:
            tcpSocket:
              port: postgres
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 30
          readinessProbe:
            tcpSocket:
              port: postgres
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 6
          livenessProbe:
            tcpSocket:
              port: postgres
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 6
          volumeMounts:
            - name: postgres-storage
              mountPath: /var/lib/postgresql/data
              subPath: postgres
      volumes:
        - name: postgres-storage
          persistentVolumeClaim:
            claimName: dealbot-postgres
