apiVersion: apps/v1
kind: Deployment
metadata:
  name: dealbot
  labels:
    app.kubernetes.io/name: dealbot
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: dealbot
  template:
    metadata:
      labels:
        app.kubernetes.io/name: dealbot
    spec:
      serviceAccountName: dealbot
      containers:
        - name: dealbot
          image: dealbot:latest
          imagePullPolicy: IfNotPresent
          envFrom:
            - configMapRef:
                name: dealbot-env
            - secretRef:
                name: dealbot-secrets
          ports:
            - name: http
              containerPort: 3130
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 15
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            limits:
              cpu: 500m
              memory: 512Mi
            requests:
              cpu: 250m
              memory: 256Mi
