apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dealbot-web
  labels:
    app.kubernetes.io/name: dealbot-web
spec:
  rules:
    - host: dealbot.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: dealbot-web
                port:
                  name: http
