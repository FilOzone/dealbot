apiVersion: apps/v1
kind: Deployment
metadata:
  name: dealbot-web
  labels:
    app.kubernetes.io/name: dealbot-web
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: dealbot-web
  template:
    metadata:
      labels:
        app.kubernetes.io/name: dealbot-web
    spec:
      serviceAccountName: dealbot-web
      containers:
        - name: dealbot-web
          image: dealbot-web:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 3
            periodSeconds: 5
            timeoutSeconds: 2
            failureThreshold: 3
          resources:
            limits:
              cpu: 100m
              memory: 128Mi
            requests:
              cpu: 50m
              memory: 64Mi
