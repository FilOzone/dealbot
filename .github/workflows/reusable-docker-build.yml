name: Reusable Docker Build

on:
  workflow_call:
    inputs:
      app:
        type: string
        required: true
      dockerfile:
        type: string
        required: true
      image:
        type: string
        required: true
      tags:
        type: string
        required: true
      ref:
        type: string
        required: false
      context:
        type: string
        required: false
        default: .
      platforms:
        type: string
        required: false
        default: linux/amd64
      push:
        type: boolean
        required: false
        default: true
      summary:
        type: string
        required: false
        default: ""
permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        if: inputs.ref == ''
        uses: actions/checkout@v4

      - name: Checkout (ref)
        if: inputs.ref != ''
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push ${{ inputs.app }}
        uses: docker/build-push-action@v6
        with:
          context: ${{ inputs.context }}
          file: ${{ inputs.dockerfile }}
          push: ${{ inputs.push }}
          tags: ${{ inputs.tags }}
          cache-from: type=gha,scope=${{ inputs.app }}
          cache-to: type=gha,mode=max,scope=${{ inputs.app }}
          platforms: ${{ inputs.platforms }}

      - name: Summary
        if: inputs.summary != ''
        run: ${{ inputs.summary }}
