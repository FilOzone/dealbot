name: Build and Push Docker Images

on:
  push:
    branches:
      - main
      - feat/helm-charts

concurrency:
  group: docker-build-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
      web: ${{ steps.filter.outputs.web }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check for changes
        uses: dorny/paths-filter@de90cc6fb38fc0963ad72b210f1f284cd68cea36 # v3.0.2
        id: filter
        with:
          filters: |
            backend:
              - 'apps/backend/**'
              - 'pnpm-lock.yaml'
              - 'pnpm-workspace.yaml'
            web:
              - 'apps/web/**'
              - 'pnpm-lock.yaml'
              - 'pnpm-workspace.yaml'

  integration-test:
    needs: detect-changes
    if: needs.detect-changes.outputs.backend == 'true' || needs.detect-changes.outputs.web == 'true'
    uses: ./.github/workflows/reusable-k8s-test.yml

  build:
    needs: [detect-changes, integration-test]
    permissions:
      contents: read
      packages: write # Required for GHCR
    strategy:
      matrix:
        include:
          - app: backend
            changed: ${{ needs.detect-changes.outputs.backend }}
            dockerfile: apps/backend/Dockerfile
            image: filozone/dealbot-backend
          - app: web
            changed: ${{ needs.detect-changes.outputs.web }}
            dockerfile: apps/web/Dockerfile
            image: filozone/dealbot-web
    # Only run if this specific app changed
    if: matrix.changed == 'true'
    uses: ./.github/workflows/reusable-docker-build.yml
    with:
      app: ${{ matrix.app }}
      dockerfile: ${{ matrix.dockerfile }}
      image: ${{ matrix.image }}
      tags: |
        ${{ env.REGISTRY }}/${{ matrix.image }}:sha-${{ github.sha }}
        ${{ env.REGISTRY }}/${{ matrix.image }}:sha-${{ github.run_number }}-${{ github.sha }}
      summary: |
        echo "${{ matrix.app }} image (sha): ${{ env.REGISTRY }}/${{ matrix.image }}:sha-${{ github.sha }}"
        echo "${{ matrix.app }} image (ordered): ${{ env.REGISTRY }}/${{ matrix.image }}:sha-${{ github.run_number }}-${{ github.sha }}"
