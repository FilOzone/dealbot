# Local Kind/minikube defaults - NOT for production use.
#
# Database configuration:
# - By default, uses bundled PostgreSQL (postgresql.enabled: true)
# - To use an external DB (e.g., Supabase): override DATABASE_* in a values override file or via HELM_ARGS
# - Secrets (wallets, optional DATABASE_PASSWORD) belong in the Kubernetes Secret referenced by existingSecret
image:
  repository: dealbot-local
  tag: dev
  pullPolicy: IfNotPresent

service:
  type: NodePort
  port: 3130
  targetPort: 3130
  nodePort: 30081

env:
  NODE_ENV: production
  DEALBOT_HOST: 0.0.0.0
  DEALBOT_PORT: "3130"
  DATABASE_HOST: dealbot-postgres
  DATABASE_PORT: "5432"
  DATABASE_USER: dealbot
  DATABASE_NAME: filecoin_dealbot
  NETWORK: calibration
  DEAL_INTERVAL_SECONDS: "300"
  RETRIEVAL_INTERVAL_SECONDS: "600"
  DEAL_START_OFFSET_SECONDS: "0"
  RETRIEVAL_START_OFFSET_SECONDS: "300"
  METRICS_START_OFFSET_SECONDS: "600"

ingress:
  enabled: false

postgresql:
  enabled: true
  auth:
    username: dealbot
    password: dealbot_password
    database: filecoin_dealbot
  persistence:
    enabled: true
    size: 2Gi
    accessModes:
      - ReadWriteOnce
