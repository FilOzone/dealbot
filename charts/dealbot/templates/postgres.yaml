{{- if .Values.postgresql.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "dealbot.postgres.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "dealbot.postgres.name" . }}
    helm.sh/chart: {{ include "dealbot.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  type: ClusterIP
  ports:
    - port: {{ .Values.postgresql.service.port }}
      targetPort: 5432
      protocol: TCP
      name: postgres
  selector:
    app.kubernetes.io/name: {{ include "dealbot.postgres.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "dealbot.postgres.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "dealbot.postgres.name" . }}
    helm.sh/chart: {{ include "dealbot.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "dealbot.postgres.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "dealbot.postgres.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      containers:
        - name: postgres
          image: {{ .Values.postgresql.image }}
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5432
              name: postgres
          {{- if .Values.postgresql.probes.enabled }}
          startupProbe:
            exec:
              command:
                - sh
                - -c
                - >-
                  pg_isready -h 127.0.0.1 -p 5432 -U {{ .Values.postgresql.auth.username | quote }} -d {{ .Values.postgresql.auth.database | quote }}
            periodSeconds: {{ .Values.postgresql.probes.startup.periodSeconds }}
            timeoutSeconds: {{ .Values.postgresql.probes.startup.timeoutSeconds }}
            failureThreshold: {{ .Values.postgresql.probes.startup.failureThreshold }}
          readinessProbe:
            exec:
              command:
                - sh
                - -c
                - >-
                  pg_isready -h 127.0.0.1 -p 5432 -U {{ .Values.postgresql.auth.username | quote }} -d {{ .Values.postgresql.auth.database | quote }}
            initialDelaySeconds: {{ .Values.postgresql.probes.readiness.initialDelaySeconds }}
            periodSeconds: {{ .Values.postgresql.probes.readiness.periodSeconds }}
            timeoutSeconds: {{ .Values.postgresql.probes.readiness.timeoutSeconds }}
            failureThreshold: {{ .Values.postgresql.probes.readiness.failureThreshold }}
          livenessProbe:
            exec:
              command:
                - sh
                - -c
                - >-
                  pg_isready -h 127.0.0.1 -p 5432 -U {{ .Values.postgresql.auth.username | quote }} -d {{ .Values.postgresql.auth.database | quote }}
            initialDelaySeconds: {{ .Values.postgresql.probes.liveness.initialDelaySeconds }}
            periodSeconds: {{ .Values.postgresql.probes.liveness.periodSeconds }}
            timeoutSeconds: {{ .Values.postgresql.probes.liveness.timeoutSeconds }}
            failureThreshold: {{ .Values.postgresql.probes.liveness.failureThreshold }}
          {{- end }}
          env:
            - name: POSTGRES_USER
              value: {{ .Values.postgresql.auth.username | quote }}
            - name: POSTGRES_PASSWORD
              value: {{ .Values.postgresql.auth.password | quote }}
            - name: POSTGRES_DB
              value: {{ .Values.postgresql.auth.database | quote }}
          volumeMounts:
            - name: postgres-data
              mountPath: /var/lib/postgresql/data
      volumes:
        - name: postgres-data
          {{- if .Values.postgresql.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ include "dealbot.postgres.fullname" . }}
          {{- else }}
          emptyDir: {}
          {{- end }}
{{- if .Values.postgresql.persistence.enabled }}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "dealbot.postgres.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "dealbot.postgres.name" . }}
    helm.sh/chart: {{ include "dealbot.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  accessModes:
    {{- range .Values.postgresql.persistence.accessModes }}
    - {{ . | quote }}
    {{- end }}
  resources:
    requests:
      storage: {{ .Values.postgresql.persistence.size | quote }}
  {{- if .Values.postgresql.persistence.storageClass }}
  storageClassName: {{ .Values.postgresql.persistence.storageClass | quote }}
  {{- end }}
{{- end }}
{{- end }}
