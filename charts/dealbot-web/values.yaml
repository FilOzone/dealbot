replicaCount: 1

image:
  repository: dealbot-web
  pullPolicy: IfNotPresent
  tag: ""

# Infra (staging/prod) guidance:
# - ingress.enabled: true
# - ingress.className: <cluster ingress class>
# - ingress.annotations: add timeouts/proxy-body-size/auth/etc. as needed
# - ingress.hosts: set real host(s) and paths (e.g., / -> service)
# - ingress.tls: host + secretName (managed by cert-manager/ACM/etc.)
# - image.repository/tag: set to your registry and desired tag/sha
# - resources/autoscaling: set per environment
# - service.type: ClusterIP in infra; port/targetPort should stay 80
# - env.DEALBOT_API_UPSTREAM: upstream for the web container's /api reverse proxy (Caddy)
# - VITE_API_BASE_URL is build-time only for this app (Vite); setting it here will not affect the built JS.

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
securityContext: {}

service:
  type: ClusterIP
  port: 80
  targetPort: 80
  nodePort: null

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: dealbot-web.local
      paths:
        - path: /
          pathType: Prefix
  tls: []

resources:
  limits:
    memory: "128Mi"
    cpu: "100m"
  requests:
    memory: "64Mi"
    cpu: "50m"

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}
tolerations: []
affinity: {}

livenessProbe:
  enabled: true
  # `/health` returns JSON 200 only if built static assets are present (index.html exists).
  path: /health
  initialDelaySeconds: 5
  periodSeconds: 10
  timeoutSeconds: 3
  failureThreshold: 3

readinessProbe:
  enabled: true
  # Keep this static-only so web readiness doesn't depend on backend availability.
  path: /health
  initialDelaySeconds: 3
  periodSeconds: 5
  timeoutSeconds: 2
  failureThreshold: 3

# Environment variables for the web container
# Use this for runtime knobs like the Caddy /api reverse proxy upstream.
env: {}
  # DEALBOT_API_UPSTREAM: dealbot:3130

# Use an existing secret (keys exposed to the container as env vars).
existingSecret: ""

# Use an existing ConfigMap (keys exposed to the container as env vars).
existingConfigMap: ""

extraEnv: []
