# Local Kind/minikube defaults - NOT for production use.
image:
  repository: dealbot-web-local
  tag: dev
  pullPolicy: IfNotPresent

service:
  type: NodePort
  port: 80
  targetPort: 80
  nodePort: 30080

env: {}
  # The web container reverse-proxies /api* to the backend service in-cluster.
  # Override if your backend Service name differs.
  # DEALBOT_API_UPSTREAM: dealbot:3130

ingress:
  enabled: false
